<head>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Playfair+Display+SC:900i" rel="stylesheet">

        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body class="contact">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <!-- HEADER -->
    <header>
        <nav class="header-nav wrapper">
            <div>
                <span class="logo">Beachstays</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html/#about">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
        </nav>
        <div class="header-text wrapper">
            <h2>Get in Touch</h2>
        </div>
    </header>
    <!-- HEADER END -->

    <section class="contact-form">
        <div class="wrapper">
            <form action="">
                <label for="name" class="visuallyhidden">Name</label>
                <input type="text" id="name" placeholder="Name">
                <label for="email" class="visuallyhidden">Email</label>
                <input type="email" id="email" placeholder="Email address">
                <label for="textarea" class="visuallyhidden">Comment</label>
                <textarea id="textarea" placeholder="Comment" rows="7"></textarea>
                <button class="button">Submit</button>
            </form>
            <div class="contact-info">
                <div class="contact-socials">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <a href="mailto:info@email.com">info@email.com</a>
                <a href="tel:123-456-7890">123 - 456 -7890</a>
                <p>123 Queen Street West</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </div>
    </section>
    

    <!-- FOOTER -->
    <footer>
