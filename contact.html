<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beachstays - Contact</title>
    <link type="image/png" href="assets/favicon1.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Playfair+Display+SC:900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body class="contact">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <!-- HEADER -->
    <header>
        <nav class="header-nav wrapper">
            <div>
                <a href="index.html" class="logo">Beachstays</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
            <!-- hamburger nav -->
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <div class="header-text wrapper">
            <h2>Get in Touch</h2>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- CONTACT FORM -->
    <section class="contact-form">
        <div class="wrapper">
            <form action="">
                <label for="name" class="visuallyhidden">Name</label>
                <input type="text" id="name" placeholder="Name">
                <label for="email" class="visuallyhidden">Email</label>
                <input type="email" id="email" placeholder="Email address">
                <label for="textarea" class="visuallyhidden">Comment</label>
                <textarea id="textarea" placeholder="Comment" rows="7"></textarea>
                <button class="button">Submit</button>
            </form>
            <!-- contact info -->
            <div class="contact-info">
                <div class="contact-socials">
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
                </div>
                <a href="mailto:info@email.com" class="mail">info@email.com</a>
                <a href="tel:123-456-7890">123 - 456 -7890</a>
                <p>123 Queen Street West</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            <!-- contact info end -->
        </div>
    </section>
    <!-- CONTACT FORM END -->
    
    <!-- FOOTER -->
    <footer>
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
    <!-- FOOTER END -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script>
    $(function() {

        $('.hamburger').on('click', function() {
        $('.hamburger').toggleClass('active'),
        $('.line1').toggleClass('active'),
        $('.line2').toggleClass('active'),
        $('.line3').toggleClass('active');
        $('.header-nav').toggleClass('active');
        });

    });

    </script>

</body>

</html>
